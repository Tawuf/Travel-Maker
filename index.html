<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PremiumClo — Contact</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22d3ee;
      --accent2:#a78bfa;
    }
    html,body{margin:0;padding:0;background:linear-gradient(135deg,var(--bg),#020617);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial,sans-serif;color:var(--text);}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:28px;}
    .card{
      width:min(720px,92vw);
      background:linear-gradient(145deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.04) inset;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .hero{
      padding:28px 28px 0 28px;
      display:flex;gap:20px;align-items:center;flex-wrap:wrap;
    }
    .logo{
      width:74px;height:74px;border-radius:18px;display:grid;place-items:center;
      background: radial-gradient(100% 100% at 50% 0%, var(--accent), var(--accent2));
      color:#0b1020;font-weight:800;font-size:28px;letter-spacing:0.5px;
      box-shadow:0 10px 24px rgba(34,211,238,0.35);
    }
    .title{flex:1}
    .title h1{margin:0 0 6px 0;font-size:28px;line-height:1.2}
    .title p{margin:0;color:var(--muted)}
    .links{display:grid;grid-template-columns:1fr;gap:12px;padding:22px}
    .btn{
      display:flex;align-items:center;gap:12px;
      padding:16px 18px;border-radius:16px;text-decoration:none;color:var(--text);
      background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);
      transition:.2s transform,.2s background;
    }
    .btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.06)}
    .ico{width:22px;height:22px;display:inline-block}
    .muted{color:var(--muted)}
    .footer{padding:0 22px 22px 22px;color:var(--muted);font-size:13px;text-align:center}
    .qrwrap{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin:10px 0 0 0}
    .qrwrap img{width:130px;height:130px;border-radius:12px;border:1px solid rgba(255,255,255,.08)}
    .hint{font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="logo">PC</div>
        <div class="title">
          <h1>PremiumClo</h1>
          <p class="muted">Tap a button below — all links are clickable</p>
        </div>
      </div>
      <div class="links">
        <a class="btn" href="https://www.facebook.com/share/16R7TiGq7k/" target="_blank" rel="noopener">
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.1 5.66 21.2 10.44 22v-7.02H7.9v-2.91h2.54V9.84c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.22.2 2.22.2v2.44h-1.25c-1.23 0-1.62.76-1.62 1.55v1.86h2.76l-.44 2.91h-2.32V22C18.34 21.2 22 17.1 22 12.07z"/></svg>
          <span>Facebook</span>
          <span class="muted">/share/16R7TiGq7k/</span>
        </a>
        <a class="btn" href="https://www.premiumclo.com" target="_blank" rel="noopener">
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4a8 8 0 0 1 8 8c0 4.42-3.58 8-8 8S4 16.42 4 12a8 8 0 0 1 8-8zm0 2c-1.1 0-2.13.3-3.02.82A9.97 9.97 0 0 0 6 12c0 2.04.61 3.93 1.65 5.5A5.98 5.98 0 0 0 12 18a6 6 0 0 0 4.35-1.82A9.97 9.97 0 0 0 18 12c0-2.04-.61-3.93-1.65-5.5A5.98 5.98 0 0 0 12 6z"/></svg>
          <span>Website</span>
          <span class="muted">premiumclo.com</span>
        </a>
        <a class="btn" href="tel:+8801310445588">
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24 11.36 11.36 0 0 0 3.56.57 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1C10.7 21 3 13.3 3 4a1 1 0 0 1 1-1h2.5a1 1 0 0 1 1 1c0 1.22.2 2.42.57 3.56a1 1 0 0 1-.24 1.01l-2.21 2.22z"/></svg>
          <span>Call</span>
          <span class="muted">+880 1310-445-588</span>
        </a>
        <a class="btn" href="mailto:premiumclobd@gmail.com">
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>
          <span>Email</span>
          <span class="muted">premiumclobd@gmail.com</span>
        </a>
        <div class="footer">
          <div class="qrwrap">
            <div>
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.premiumclo.com" alt="QR to premiumclo.com">
              <div class="hint">QR → premiumclo.com</div>
            </div>
            <div>
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=BEGIN:VCARD%0AVERSION:3.0%0AFN:PremiumClo%0AORG:PremiumClo%0ATEL:+8801310445588%0AEMAIL:premiumclobd@gmail.com%0AURL:https://www.premiumclo.com%0AURL:https://www.facebook.com/share/16R7TiGq7k/%0AEND:VCARD" alt="QR to vCard">
              <div class="hint">QR → Save contact</div>
            </div>
          </div>
          <div class="hint">Tip: Upload this file to your site (e.g., https://www.premiumclo.com/contact)</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
